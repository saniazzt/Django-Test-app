{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block content %}
<div class="card shadow-sm text-center p-4">
  <h3 class="mb-3">{{ test.title }} - Your Result</h3>
  
  {% if score is not None %}
    <p class="display-4 text-success">{{ score }}</p>
  {% else %}
    <p class="text-danger">No score found. Please take the test first.</p>
  {% endif %}
  
  <div class="mt-3">
    <a href="{% url 'tests:index' %}" class="btn btn-outline-secondary">Back to Tests</a>
  </div>
</div>
{% endblock %}
